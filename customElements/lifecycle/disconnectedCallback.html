<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>disconnectedCallback</title>
</head>
<body>
  <button id="delete">delete</button>
  <ul>
    <list-item text="item-1"></list-item>
    <list-item text="item-2"></list-item>
    <list-item text="item-3"></list-item>
  </ul>
  <script>
    class ListItem extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `<li>${this.getAttribute('text')}</li>`
      }

      disconnectedCallback() {
        console.log(`remove item: ${this.getAttribute('text')}`)
      }
    }
    customElements.define('list-item', ListItem)

    const button = document.getElementById('delete')
    button.addEventListener('click', () => {
      const item = document.querySelector('list-item:nth-child(1)')
      item.remove()
    })
  </script>
</body>
</html>
