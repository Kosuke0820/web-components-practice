<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import { html, render } from 'lit-html';

    const checkbox = checked => html`
      <input type="checkbox" ?checked=${checked}>
    `

    const template = html`
      <div>
        ${ checkbox(true) }
        ${ checkbox(false) }
      </div>
    `

    render(
      template,
      document.body
    )
  </script>
</body>
</html>
