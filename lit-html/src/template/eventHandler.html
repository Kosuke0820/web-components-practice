<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import { html, render } from 'lit-html';

    function onClick() {
      alert('clicked');
    }

    const template = html`
      <button @click=${onClick}>
        click me
      </button>
    `

    render(
      template,
      document.body
    )
  </script>
</body>
</html>
