<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import { html, render } from 'lit-html'
    import { ifDefined } from 'lit-html/directives/if-defined';

    const templateFn = prop => html`
      <div class="${ifDefined(prop)}">prop is ${prop}</div>
    `

    const template = html`
      ${ templateFn('demo') }
      ${ templateFn(false) }
      ${ templateFn(null) }
      ${ templateFn(undefined) }
    `

    render(
      template,
      document.body
    )
  </script>
</body>
</html>
