<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import { html, render } from 'lit-html'
    import { classMap } from 'lit-html/directives/class-map';

    const classes = {
      foo: true,
      bar: false
    }

    const template = html`
      <div class=${classMap(classes)}></div>
    `

    render(
      template,
      document.body
    )
  </script>
</body>
</html>
